<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة النشر التلقائي على Blogger مع Gemini Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6B46C1 0%, #4299E1 100%);
        }
        .loader {
            border-top-color: #6B46C1;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem auto;
            border-radius: 0.5rem;
        }
        .article-content ul, .article-content ol {
            padding-right: 1.5rem;
            margin: 1rem 0;
        }
        .article-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1.5rem 0 1rem;
            color: #2d3748;
        }
        .article-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">AutoBlog Genius Pro</h1>
                    <div id="auth-section">
                        <div id="g_id_onload"
                            data-client_id="969437325749-71frkrdm6d4k60p36i8k4poonfil3rv8.apps.googleusercontent.com"
                            data-context="signin"
                            data-ux_mode="popup"
                            data-callback="handleGoogleSignIn"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                            data-type="standard"
                            data-shape="rectangular"
                            data-theme="filled_blue"
                            data-text="signin_with"
                            data-size="large"
                            data-logo_alignment="left">
                        </div>
                        <div id="user-info" class="hidden items-center gap-3">
                            <img id="user-avatar" class="w-10 h-10 rounded-full" src="" alt="User Avatar">
                            <span id="user-name" class="font-medium"></span>
                            <button id="logout-btn" class="text-white hover:text-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mb-4"></div>
                    <h3 class="text-lg font-medium text-gray-900" id="loading-message">جاري التحميل...</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Blog Selection -->
                <div class="lg:col-span-1 bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">إعدادات المدونة</h2>
                    
                    <div id="blog-selection" class="mb-6">
                        <label class="block text-gray-700 mb-2">اختر مدونتك:</label>
                        <select id="blog-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" disabled>
                            <option value="">الرجاء تسجيل الدخول أولاً</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">التصنيفات (علامات):</label>
                        <input id="blog-tags" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="تسويق, تكنولوجيا, أدوات">
                        <p class="text-sm text-gray-500 mt-1">افصل بين التصنيفات بفواصل</p>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">تاريخ النشر:</label>
                        <div class="flex items-center gap-4">
                            <input id="publish-now" type="radio" name="publish-date" value="now" checked class="h-4 w-4 text-purple-600 focus:ring-purple-500">
                            <label for="publish-now">نشر فوري</label>
                            <input id="schedule-publish" type="radio" name="publish-date" value="schedule" class="h-4 w-4 text-purple-600 focus:ring-purple-500">
                            <label for="schedule-publish">جدولة</label>
                        </div>
                        <input id="schedule-date" type="datetime-local" class="w-full mt-2 p-3 border border-gray-300 rounded-lg hidden">
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">إضافة صورة:</label>
                        <div class="flex items-center gap-4 mb-2">
                            <input id="auto-image" type="radio" name="image-option" value="auto" checked class="h-4 w-4 text-purple-600 focus:ring-purple-500">
                            <label for="auto-image">توليد صورة تلقائياً</label>
                        </div>
                        <div class="flex items-center gap-4">
                            <input id="custom-image" type="radio" name="image-option" value="custom" class="h-4 w-4 text-purple-600 focus:ring-purple-500">
                            <label for="custom-image">رفع صورة مخصصة</label>
                        </div>
                        <input id="image-upload" type="file" accept="image/*" class="w-full mt-2 p-3 border border-gray-300 rounded-lg hidden">
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">نمط المقال:</label>
                        <select id="article-style" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="professional">احترافي (مقالات تقنية)</option>
                            <option value="casual">عام (مقالات مدونات)</option>
                            <option value="listicle">قائمة (مقالات بأرقام أو نقاط)</option>
                            <option value="news">خبري (أسلوب صحفي)</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">طول المقال:</label>
                        <select id="article-length" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="short">قصير (300 كلمة)</option>
                            <option value="medium" selected>متوسط (600 كلمة)</option>
                            <option value="long">طويل (1000 كلمة)</option>
                        </select>
                    </div>

                    <button id="generate-btn" class="w-full gradient-bg text-white py-3 px-6 rounded-lg font-medium hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        توليد المقال
                    </button>
                </div>

                <!-- Article Generator -->
                <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">منشئ المقالات الذكي</h2>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">موضوع المقال:</label>
                        <input id="article-topic" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="أفضل أدوات التسويق الرقمي لعام 2024">
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">التفاصيل الإضافية:</label>
                        <textarea id="article-details" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="اكتب بعض النقاط التي تريد تضمينها في المقال..."></textarea>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">لغة المقال:</label>
                        <select id="article-language" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="ar">العربية</option>
                            <option value="en">الإنجليزية</option>
                            <option value="fr">الفرنسية</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">الكلمات المفتاحية (SEO):</label>
                        <input id="seo-keywords" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="أدوات تسويق, تسويق رقمي, 2024">
                        <p class="text-sm text-gray-500 mt-1">افصل بين الكلمات المفتاحية بفواصل</p>
                    </div>

                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-lg font-bold mb-4 text-gray-800">المقال المولد:</h3>
                        <div id="article-preview" class="hidden">
                            <div id="generated-title" class="text-2xl font-bold mb-4 text-gray-800"></div>
                            <div id="article-content" class="article-content prose max-w-none"></div>
                            <div class="mt-6 flex gap-4">
                                <button id="edit-btn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-medium hover:bg-gray-300 transition">
                                    تعديل المقال
                                </button>
                                <button id="publish-btn" class="gradient-bg text-white py-2 px-4 rounded-lg font-medium hover:opacity-90 transition">
                                    نشر على المدونة
                                </button>
                                <button id="download-btn" class="bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 transition">
                                    تحميل كملف HTML
                                </button>
                            </div>
                        </div>
                        <div id="empty-state" class="text-center py-12">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <h4 class="mt-4 text-lg font-medium text-gray-900">لا يوجد مقال مولد بعد</h4>
                            <p class="mt-1 text-gray-500">اضغط على زر "توليد المقال" لإنشاء مقال جديد</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>أداة النشر التلقائي على Blogger مع Gemini Pro &copy; 2024</p>
            </div>
        </footer>
    </div>

    <script>
        // Configuration
        const GEMINI_API_KEY = "AIzaSyCckxLP-wDTrFop_7EELhAGZmT7h4dw0wM";
        const BLOGGER_API_KEY = "YOUR_BLOGGER_API_KEY"; // احصل عليه من Google Cloud Console
        const CLIENT_ID = "969437325749-71frkrdm6d4k60p36i8k4poonfil3rv8.apps.googleusercontent.com";
        
        // Global variables
        let user = null;
        let accessToken = null;
        let blogs = [];
        let generatedArticle = {
            title: '',
            content: '',
            html: ''
        };

        // DOM Elements
        const userInfoElement = document.getElementById('user-info');
        const userNameElement = document.getElementById('user-name');
        const userAvatarElement = document.getElementById('user-avatar');
        const blogSelectElement = document.getElementById('blog-select');
        const generateBtnElement = document.getElementById('generate-btn');
        const articlePreviewElement = document.getElementById('article-preview');
        const emptyStateElement = document.getElementById('empty-state');
        const generatedTitleElement = document.getElementById('generated-title');
        const articleContentElement = document.getElementById('article-content');
        const publishBtnElement = document.getElementById('publish-btn');
        const editBtnElement = document.getElementById('edit-btn');
        const downloadBtnElement = document.getElementById('download-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingMessage = document.getElementById('loading-message');
        const scheduleDateElement = document.getElementById('schedule-date');
        const publishNowElement = document.getElementById('publish-now');
        const schedulePublishElement = document.getElementById('schedule-publish');
        const imageUploadElement = document.getElementById('image-upload');
        const autoImageElement = document.getElementById('auto-image');
        const customImageElement = document.getElementById('custom-image');

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize event listeners
            publishNowElement.addEventListener('change', toggleScheduleDate);
            schedulePublishElement.addEventListener('change', toggleScheduleDate);
            autoImageElement.addEventListener('change', toggleImageUpload);
            customImageElement.addEventListener('change', toggleImageUpload);
            generateBtnElement.addEventListener('click', generateArticle);
            publishBtnElement.addEventListener('click', publishArticle);
            editBtnElement.addEventListener('click', editArticle);
            downloadBtnElement.addEventListener('click', downloadArticle);
        });

        // Google Sign-In Handler
        function handleGoogleSignIn(response) {
            showLoading('جاري تسجيل الدخول...');
            
            // Verify the ID token with Google
            fetch('https://oauth2.googleapis.com/tokeninfo?id_token=' + response.credential)
                .then(res => res.json())
                .then(data => {
                    user = {
                        name: data.name,
                        email: data.email,
                        picture: data.picture
                    };
                    accessToken = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: 'https://www.googleapis.com/auth/blogger',
                        callback: (tokenResponse) => {
                            accessToken = tokenResponse.access_token;
                            updateUIAfterLogin();
                            fetchUserBlogs();
                        }
                    }).requestAccessToken();
                })
                .catch(error => {
                    console.error('Error verifying ID token:', error);
                    hideLoading();
                    alert('حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.');
                });
        }

        // Logout Function
        function handleLogout() {
            google.accounts.id.disableAutoSelect();
            user = null;
            accessToken = null;
            blogs = [];
            
            // Reset UI
            userInfoElement.classList.add('hidden');
            blogSelectElement.innerHTML = '<option value="">الرجاء تسجيل الدخول أولاً</option>';
            blogSelectElement.disabled = true;
            generateBtnElement.disabled = true;
            articlePreviewElement.classList.add('hidden');
            emptyStateElement.classList.remove('hidden');
        }

        // Update UI After Login
        function updateUIAfterLogin() {
            userInfoElement.classList.remove('hidden');
            userNameElement.textContent = user.name;
            userAvatarElement.src = user.picture;
            generateBtnElement.disabled = false;
        }

        // Fetch User Blogs
        function fetchUserBlogs() {
            showLoading('جاري تحميل المدونات...');
            
            fetch('https://www.googleapis.com/blogger/v3/users/self/blogs?key=' + BLOGGER_API_KEY, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.items && data.items.length > 0) {
                    blogs = data.items;
                    updateBlogSelect();
                } else {
                    alert('لم يتم العثور على أي مدونات مرتبطة بهذا الحساب.');
                }
            })
            .catch(error => {
                console.error('Error fetching blogs:', error);
                hideLoading();
                alert('حدث خطأ أثناء جلب المدونات. يرجى المحاولة مرة أخرى.');
            });
        }

        // Update Blog Select Dropdown
        function updateBlogSelect() {
            blogSelectElement.innerHTML = '';
            
            if (blogs.length === 0) {
                blogSelectElement.innerHTML = '<option value="">لا توجد مدونات متاحة</option>';
                return;
            }
            
            blogs.forEach(blog => {
                const option = document.createElement('option');
                option.value = blog.id;
                option.textContent = blog.name;
                blogSelectElement.appendChild(option);
            });
            
            blogSelectElement.disabled = false;
        }

        // Toggle Schedule Date Input
        function toggleScheduleDate() {
            if (schedulePublishElement.checked) {
                scheduleDateElement.classList.remove('hidden');
                
                // Set minimum date to current time
                const now = new Date();
                const timezoneOffset = now.getTimezoneOffset() * 60000;
                const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
                scheduleDateElement.min = localISOTime;
                
                // Set default to next day
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tomorrowISOTime = (new Date(tomorrow - timezoneOffset)).toISOString().slice(0, 16);
                scheduleDateElement.value = tomorrowISOTime;
            } else {
                scheduleDateElement.classList.add('hidden');
            }
        }

        // Toggle Image Upload Input
        function toggleImageUpload() {
            if (customImageElement.checked) {
                imageUploadElement.classList.remove('hidden');
            } else {
                imageUploadElement.classList.add('hidden');
            }
        }

        // Generate Article with Gemini Pro
        function generateArticle() {
            const topic = document.getElementById('article-topic').value.trim();
            const details = document.getElementById('article-details').value.trim();
            const language = document.getElementById('article-language').value;
            const style = document.getElementById('article-style').value;
            const length = document.getElementById('article-length').value;
            const seoKeywords = document.getElementById('seo-keywords').value.trim();
            
            if (!topic) {
                alert('الرجاء إدخال موضوع للمقال');
                return;
            }
            
            showLoading('جاري توليد المقال...');
            
            // Construct the prompt for Gemini
            let prompt = `اكتب مقالًا ${getLengthDescription(length)} بلغة ${getLanguageName(language)}`;
            prompt += ` حول "${topic}".`;
            
            if (details) {
                prompt += ` تأكد من تضمين النقاط التالية: ${details}.`;
            }
            
            prompt += ` أسلوب الكتابة يجب أن يكون ${getStyleDescription(style)}.`;
            
            if (seoKeywords) {
                prompt += ` ركز على تحسين محركات البحث باستخدام الكلمات المفتاحية: ${seoKeywords}.`;
            }
            
            prompt += ` المقال يجب أن يتضمن: مقدمة جذابة، محتوى رئيسي منظم، وخاتمة ملخصة.`;
            
            if (style === 'listicle') {
                prompt += ` استخدم تنسيق قائمة مع عناوين فرعية واضحة لكل نقطة.`;
            }
            
            // Call Gemini API
            fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const articleText = data.candidates[0].content.parts[0].text;
                    processGeneratedArticle(articleText, topic);
                } else {
                    throw new Error('لم يتم توليد مقال. يرجى المحاولة مرة أخرى.');
                }
            })
            .catch(error => {
                console.error('Error generating article:', error);
                hideLoading();
                alert('حدث خطأ أثناء توليد المقال. يرجى المحاولة مرة أخرى.');
            });
        }

        // Process Generated Article
        function processGeneratedArticle(articleText, topic) {
            // Extract title (first line) and content (rest)
            const lines = articleText.split('\n');
            generatedArticle.title = lines[0].replace(/^["']+|["']+$/g, '');
            generatedArticle.content = lines.slice(1).join('\n');
            
            // Convert to HTML (simple conversion)
            let htmlContent = generatedArticle.content;
            
            // Convert Markdown-like headings to HTML
            htmlContent = htmlContent.replace(/^#\s(.+)$/gm, '<h2>$1</h2>');
            htmlContent = htmlContent.replace(/^##\s(.+)$/gm, '<h3>$1</h3>');
            
            // Convert lists
            htmlContent = htmlContent.replace(/^\*\s(.+)$/gm, '<li>$1</li>');
            htmlContent = htmlContent.replace(/^-\s(.+)$/gm, '<li>$1</li>');
            htmlContent = htmlContent.replace(/^(\d+)\.\s(.+)$/gm, '<li>$2</li>');
            
            // Wrap lists in ul/ol
            htmlContent = htmlContent.replace(/(<li>.*<\/li>)+/g, function(match) {
                return match.includes('1.') ? '<ol>' + match + '</ol>' : '<ul>' + match + '</ol>';
            });
            
            // Convert paragraphs
            htmlContent = htmlContent.replace(/^(?!<[a-z])(.+)$/gm, '<p>$1</p>');
            
            // Add featured image if auto-image is selected
            if (autoImageElement.checked) {
                const imageUrl = `https://source.unsplash.com/800x450/?${encodeURIComponent(topic)}`;
                htmlContent = `<img src="${imageUrl}" alt="${topic}" class="featured-image">` + htmlContent;
            }
            
            generatedArticle.html = htmlContent;
            
            // Update UI
            generatedTitleElement.textContent = generatedArticle.title;
            articleContentElement.innerHTML = generatedArticle.html;
            articlePreviewElement.classList.remove('hidden');
            emptyStateElement.classList.add('hidden');
            
            hideLoading();
        }

        // Publish Article to Blogger
        function publishArticle() {
            const blogId = blogSelectElement.value;
            const tags = document.getElementById('blog-tags').value.trim();
            const isScheduled = schedulePublishElement.checked;
            const publishDate = isScheduled ? scheduleDateElement.value : null;
            
            if (!blogId) {
                alert('الرجاء اختيار مدونة للنشر');
                return;
            }
            
            if (!generatedArticle.title || !generatedArticle.html) {
                alert('لا يوجد مقال جاهز للنشر');
                return;
            }
            
            showLoading('جاري النشر على المدونة...');
            
            const postData = {
                title: generatedArticle.title,
                content: generatedArticle.html,
                labels: tags ? tags.split(',').map(tag => tag.trim()) : []
            };
            
            if (isScheduled && publishDate) {
                const date = new Date(publishDate);
                postData.published = date.toISOString();
            }
            
            fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?key=${BLOGGER_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.id) {
                    alert(`تم النشر بنجاح! يمكنك مشاهدة المقال على: ${data.url}`);
                } else {
                    throw new Error('فشل النشر');
                }
            })
            .catch(error => {
                console.error('Error publishing article:', error);
                hideLoading();
                alert('حدث خطأ أثناء النشر. يرجى المحاولة مرة أخرى.');
            });
        }

        // Edit Article
        function editArticle() {
            const editableContent = articleContentElement.innerHTML;
            articleContentElement.contentEditable = true;
            articleContentElement.focus();
            
            // Change edit button to save button
            editBtnElement.textContent = 'حفظ التعديلات';
            editBtnElement.removeEventListener('click', editArticle);
            editBtnElement.addEventListener('click', saveArticleEdits);
        }

        // Save Article Edits
        function saveArticleEdits() {
            articleContentElement.contentEditable = false;
            generatedArticle.html = articleContentElement.innerHTML;
            
            // Revert button to edit
            editBtnElement.textContent = 'تعديل المقال';
            editBtnElement.removeEventListener('click', saveArticleEdits);
            editBtnElement.addEventListener('click', editArticle);
        }

        // Download Article as HTML
        function downloadArticle() {
            if (!generatedArticle.title || !generatedArticle.html) {
                alert('لا يوجد مقال جاهز للتحميل');
                return;
            }
            
            const htmlContent = `
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${generatedArticle.title}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2a6496;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        ul, ol {
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <h1>${generatedArticle.title}</h1>
    ${generatedArticle.html}
</body>
</html>
            `;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${generatedArticle.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Helper Functions
        function showLoading(message) {
            loadingMessage.textContent = message;
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        function getLengthDescription(length) {
            const lengths = {
                'short': 'قصير (حوالي 300 كلمة)',
                'medium': 'متوسط (حوالي 600 كلمة)',
                'long': 'طويل (حوالي 1000 كلمة)'
            };
            return lengths[length] || lengths['medium'];
        }

        function getLanguageName(code) {
            const languages = {
                'ar': 'العربية',
                'en': 'الإنجليزية',
                'fr': 'الفرنسية'
            };
            return languages[code] || languages['ar'];
        }

        function getStyleDescription(style) {
            const styles = {
                'professional': 'احترافي ومنظم',
                'casual': 'عام وسهل القراءة',
                'listicle': 'قائمة مرقمة أو نقطية',
                'news': 'خبري ومباشر'
            };
            return styles[style] || styles['professional'];
        }

        // Initialize Google Sign-In
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleGoogleSignIn
            });
            
            // Add logout button event
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
        };
    </script>
