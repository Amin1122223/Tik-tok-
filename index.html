<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول عبر GitHub</title>
    <!-- تضمين Tailwind CSS من CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* استخدام خط Inter */
            direction: rtl; /* لضبط اتجاه النص للعربية */
            text-align: right; /* محاذاة النص لليمين */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">تسجيل الدخول</h1>

        <!-- زر تسجيل الدخول عبر GitHub -->
        <button id="github-login-btn"
                class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300 w-full flex items-center justify-center">
            <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.499.09.679-.217.679-.481 0-.237-.008-.865-.013-1.702-2.782.602-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.46-1.11-1.46-.908-.619.069-.605.069-.605 1.002.07 1.527 1.028 1.527 1.028.89 1.524 2.333 1.084 2.902.829.091-.644.351-1.085.636-1.334-2.22-.253-4.555-1.113-4.555-4.931 0-1.09.39-1.984 1.029-2.682-.103-.253-.446-1.272.098-2.65 0 0 .84-.268 2.75 1.022A9.606 9.606 0 0112 6.865c.85.004 1.7.113 2.504.337 1.909-1.29 2.747-1.022 2.747-1.022.546 1.379.202 2.398.099 2.65.64.698 1.028 1.592 1.028 2.682 0 3.829-2.339 4.673-4.566 4.92.359.307.678.915.678 1.846 0 1.334-.012 2.41-.012 2.727 0 .268.18.581.687.475C21.133 20.203 24 16.436 24 12.017 24 6.484 19.522 2 14 2h-2z" clip-rule="evenodd" />
            </svg>
            تسجيل الدخول عبر GitHub
        </button>

        <p id="message" class="mt-6 text-gray-600 text-sm"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const githubLoginBtn = document.getElementById('github-login-btn');
            const messageDisplay = document.getElementById('message');

            // معرف العميل (Client ID) الذي قدمته
            const CLIENT_ID = 'Ov23liZEjqKlk8PeK3Fp';
            // عنوان URL لإعادة التوجيه بعد التفويض (يجب أن يكون مسجلاً في إعدادات تطبيق GitHub الخاص بك)
            // في هذا المثال، نفترض أنه سيعيد التوجيه إلى نفس الصفحة أو صفحة أخرى على خادمك الخلفي.
            // لأغراض العرض التوضيحي، سنستخدم موقعًا وهميًا.
            // **هام:** يجب أن يكون هذا مطابقًا لـ "Authorization callback URL" في إعدادات تطبيق GitHub الخاص بك.
            const REDIRECT_URI = 'http://localhost:3000/auth/github/callback'; // مثال: يجب استبدال هذا بعنوان URL الفعلي لخادمك الخلفي

            githubLoginBtn.addEventListener('click', () => {
                // بناء عنوان URL لتفويض GitHub
                const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=user:email`;

                // توجيه المستخدم إلى GitHub
                window.location.href = githubAuthUrl;
                messageDisplay.textContent = 'جارٍ توجيهك إلى GitHub لتسجيل الدخول...';
            });

            // معالجة إعادة التوجيه بعد التفويض من GitHub
            // هذا الجزء من الكود سيتم تنفيذه عندما يعيد GitHub توجيه المستخدم إلى تطبيقك
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); // الحصول على رمز التفويض من عنوان URL

            if (code) {
                messageDisplay.textContent = `تم الحصول على رمز التفويض من GitHub: ${code}. الآن يجب إرسال هذا الرمز إلى الخادم الخلفي لتبادله برمز الوصول.`;
                // **الخطوة التالية (تتطلب خادمًا خلفيًا):**
                // هنا، يجب عليك إرسال هذا "code" إلى نقطة نهاية (endpoint) على الخادم الخلفي الخاص بك.
                // سيقوم الخادم الخلفي بعد ذلك باستخدام هذا "code" و "Client Secret"
                // لطلب "Access Token" من GitHub.
                // مثال (كود وهمي لطلب Fetch إلى الخادم الخلفي):
                /*
                fetch('/api/auth/github/callback', { // نقطة نهاية وهمية على خادمك الخلفي
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageDisplay.textContent = 'تم تسجيل الدخول بنجاح! مرحبًا بك.';
                        // يمكنك هنا تخزين رمز الوصول (Access Token) في Local Storage أو Session Storage
                        // وتوجيه المستخدم إلى صفحة لوحة التحكم أو الصفحة الرئيسية.
                    } else {
                        messageDisplay.textContent = `فشل تسجيل الدخول: ${data.error || 'خطأ غير معروف'}`;
                    }
                })
                .catch(error => {
                    console.error('خطأ في طلب تسجيل الدخول:', error);
                    messageDisplay.textContent = 'حدث خطأ أثناء محاولة تسجيل الدخول.';
                });
                */
            } else if (urlParams.get('error')) {
                // معالجة الأخطاء إذا رفض المستخدم التفويض
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description') || 'لا يوجد وصف.';
                messageDisplay.textContent = `فشل تسجيل الدخول عبر GitHub: ${error}. الوصف: ${errorDescription}`;
            }
        });
    </script>
</body>
</html>
