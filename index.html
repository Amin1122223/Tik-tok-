<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة تسجيل دخول مبهرة</title>
    
    <!-- معرّف العميل الخاص بك من Google Cloud Console -->
    <meta name="google-signin-client_id" content="969437325749-71frkrdm6d4k60p36i8k4poonfil3rv8.apps.googleusercontent.com">
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glow-color: hsl(270, 95%, 75%);
            --card-bg: rgba(20, 15, 35, 0.65);
            --text-color: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #030014;
            color: var(--text-color);
            overflow: hidden;
            perspective: 1000px; /* Essential for 3D transforms */
        }

        /* ----- Interactive Particle Background ----- */
        #particle-canvas {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ----- 3D Card Flip Container ----- */
        .card-container {
            width: 90%;
            max-width: 450px;
            height: 600px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2), 0 0 40px var(--glow-color), inset 0 0 15px rgba(255,255,255,0.05);
            text-align: center;
        }

        .card-face--back {
            transform: rotateY(180deg);
            padding: 0;
            justify-content: flex-start;
        }

        /* ----- Login Face Styling ----- */
        .card-face--front h2 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .card-face--front p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2.5rem;
            max-width: 300px;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background-color: #fff;
            border-radius: 12px;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .google-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .google-btn svg { margin-left: 12px; width: 24px; height: 24px; }
        .g-signin2 { display: none !important; }

        /* ----- Profile Face Styling (Back) ----- */
        .profile-cover {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, hsl(270, 95%, 65%), hsl(320, 95%, 65%));
            border-radius: 25px 25px 0 0;
            position: relative;
        }
        .profile-pic-back {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--card-bg);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px var(--glow-color);
        }
        .profile-content {
            padding: 80px 30px 30px;
            width: 100%;
        }
        #profile-name-back { font-size: 1.8rem; font-weight: 700; color: #fff; margin-bottom: 0.25rem; }
        #profile-email-back { font-size: 0.9rem; opacity: 0.7; margin-bottom: 1.5rem; }
        .profile-bio { font-size: 1rem; margin-bottom: 1.5rem; line-height: 1.6; opacity: 0.9; }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 2rem; }
        .social-links a { color: var(--text-color); font-size: 1.5rem; transition: all 0.3s ease; }
        .social-links a:hover { color: var(--glow-color); transform: scale(1.2); }
        .logout-btn-back {
            background: none; border: 1px solid var(--glow-color); color: var(--glow-color);
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: all 0.3s ease;
        }
        .logout-btn-back:hover { background: var(--glow-color); color: #030014; box-shadow: 0 0 15px var(--glow-color); }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="card-container">
        <div class="card" id="card">
            <!-- Face 1: Login Form -->
            <div class="card-face card-face--front">
                <h2>انضم لمجتمعنا</h2>
                <p>استخدم حسابك في Google للوصول الفوري إلى عالم من الإمكانيات المذهلة.</p>
                <button class="google-btn" onclick="document.querySelector('.g-signin2 > div').click();">
                    <span>المتابعة باستخدام Google</span>
                    <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.712,34.464,44,28.756,44,24c0,22.659,0.138,21.35-0.389,20.083z"></path></svg>
                </button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>

            <!-- Face 2: Profile Page -->
            <div class="card-face card-face--back">
                <header class="profile-cover">
                    <img id="profile-pic-back" src="" alt="صورة الملف الشخصي" class="profile-pic-back">
                </header>
                <main class="profile-content">
                    <h2 id="profile-name-back"></h2>
                    <p id="profile-email-back"></p>
                    <p class="profile-bio">
                        هذه سيرة ذاتية قصيرة. مطور ويب وشغوف بالتقنيات الحديثة وتصميم تجارب مستخدم مبتكرة.
                    </p>
                    <div class="social-links">
                        <a href="#" title="Twitter"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg> </a>
                        <a href="#" title="GitHub"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg> </a>
                        <a href="#" title="LinkedIn"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg> </a>
                    </div>
                    <button class="logout-btn-back" onclick="signOut();">تسجيل الخروج</button>
                </main>
            </div>
        </div>
    </div>

    <script>
        // ----- Google Auth Functions -----
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            
            // Populate profile card (the back face)
            document.getElementById('profile-pic-back').src = profile.getImageUrl();
            document.getElementById('profile-name-back').innerText = profile.getName();
            document.getElementById('profile-email-back').innerText = profile.getEmail();
            
            // Flip the card
            document.getElementById('card').classList.add('is-flipped');
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                // Flip the card back
                document.getElementById('card').classList.remove('is-flipped');
            });
        }

        // ----- Interactive Particle Background Script -----
        window.onload = function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            const particleCount = 100;
            const maxDistance = 100;
            let mouse = { x: null, y: null };

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });
             window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            class Particle {
                constructor(x, y, size, color, speedX, speedY) {
                    this.x = x; this.y = y; this.size = size; this.color = color;
                    this.speedX = speedX; this.speedY = speedY;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                    if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
            }

            function init() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    const size = Math.random() * 2 + 1;
                    const x = Math.random() * (canvas.width - size * 2) + size;
                    const y = Math.random() * (canvas.height - size * 2) + size;
                    const speedX = (Math.random() * 0.5) - 0.25;
                    const speedY = (Math.random() * 0.5) - 0.25;
                    const color = 'rgba(170, 140, 255, 0.7)';
                    particles.push(new Particle(x, y, size, color, speedX, speedY));
                }
            }

            function connect() {
                let opacityValue = 1;
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        const distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                                     + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                        if (distance < (maxDistance * maxDistance)) {
                            opacityValue = 1 - (distance / (maxDistance*maxDistance));
                            ctx.strokeStyle = `rgba(170, 140, 255, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (const particle of particles) {
                    particle.update();
                    particle.draw();
                }
                connect();
                requestAnimationFrame(animate);
            }

            init();
            animate();
        };

    </script>
</body>
</html>
