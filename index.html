<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التواصل الاجتماعي</title>
    
    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Cairo for Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #111827;
            color: #f9fafb;
        }
        .view { display: none; }
        .view.active { display: block; }

        /* New Layout Styles */
        .main-layout {
            display: flex;
        }
        .sidebar {
            width: 280px;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .content-area {
            margin-right: 280px; /* Same as sidebar width */
            width: calc(100% - 280px);
            padding: 1.5rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(100%); /* Hide sidebar off-screen */
                z-index: 100;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content-area {
                margin-right: 0;
                width: 100%;
            }
            .mobile-menu-button { display: block; }
        }

        /* Skeleton Loader */
        .skeleton {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: #374151;
            border-radius: 0.5rem;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal.open .modal-content {
            transform: scale(1);
        }
        .post-video { aspect-ratio: 16 / 9; width: 100%; border-radius: 0.75rem; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- ===== Login View ===== -->
    <div id="login-view" class="view active min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Login card content remains the same -->
        <div class="w-full max-w-md">
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-100">تسجيل الدخول إلى حسابك</h1>
                    <p class="text-gray-400 mt-3">استخدم حساب Google الخاص بك للمتابعة.</p>
                </div>
                <div id="google-button-container" class="flex justify-center"></div>
                <p id="google-sdk-error" class="text-red-400 text-center mt-4 hidden">فشل تحميل زر تسجيل الدخول. يرجى تحديث الصفحة.</p>
            </div>
        </div>
    </div>

    <!-- ===== Main App View ===== -->
    <div id="main-app-view" class="view">
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="flex flex-col h-full">
                    <!-- Profile Info -->
                    <div class="text-center mb-10">
                        <img id="sidebar-profile-pic" src="https://placehold.co/96x96/374151/ffffff?text=U" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-indigo-500">
                        <h2 id="sidebar-profile-name" class="text-xl font-bold">اسم المستخدم</h2>
                        <p id="sidebar-profile-email" class="text-sm text-gray-400">البريد الإلكتروني</p>
                    </div>

                    <!-- Navigation -->
                    <nav class="flex-grow">
                        <ul class="space-y-2">
                            <li><a href="#" onclick="navigateTo('feed')" class="flex items-center p-3 text-lg rounded-lg text-gray-200 hover:bg-indigo-600 transition-colors duration-200"><i class="fas fa-home w-6 ml-3"></i>آخر المنشورات</a></li>
                            <li><a href="#" onclick="navigateTo('profile')" class="flex items-center p-3 text-lg rounded-lg text-gray-200 hover:bg-indigo-600 transition-colors duration-200"><i class="fas fa-user w-6 ml-3"></i>ملفي الشخصي</a></li>
                            <li><a href="#" onclick="navigateTo('create-post')" class="flex items-center p-3 text-lg rounded-lg text-gray-200 hover:bg-indigo-600 transition-colors duration-200"><i class="fas fa-plus-square w-6 ml-3"></i>إنشاء منشور</a></li>
                        </ul>
                    </nav>

                    <!-- Logout Button -->
                    <div>
                        <button id="logout-button" class="w-full flex items-center p-3 text-lg rounded-lg text-gray-300 hover:bg-red-600 hover:text-white transition-colors duration-200">
                            <i class="fas fa-sign-out-alt w-6 ml-3"></i>تسجيل الخروج
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="content-area">
                <!-- Feed Section -->
                <div id="feed-section" class="app-section">
                    <h2 class="text-3xl font-bold mb-6">آخر المنشورات</h2>
                    <div id="feed-posts-container" class="space-y-6 max-w-3xl mx-auto"></div>
                </div>

                <!-- Profile Section -->
                <div id="profile-section" class="app-section hidden">
                    <h2 class="text-3xl font-bold mb-6">ملفي الشخصي</h2>
                    <div id="profile-posts-container" class="space-y-6 max-w-3xl mx-auto"></div>
                </div>

                <!-- Create Post Section -->
                <div id="create-post-section" class="app-section hidden">
                     <div class="bg-gray-800 rounded-2xl p-8 max-w-3xl mx-auto shadow-lg">
                        <h2 class="text-3xl font-bold mb-6">إنشاء منشور جديد</h2>
                        <form id="create-post-form">
                            <textarea id="post-content" rows="5" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="بماذا تفكر؟"></textarea>
                            <input type="url" id="video-url" class="w-full mt-4 bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="رابط فيديو يوتيوب (اختياري)">
                            <div class="flex justify-end mt-4">
                                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-full transition duration-300">نشر</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Comments Modal -->
    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">التعليقات</h3>
                <button onclick="closeCommentsModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="comments-container" class="space-y-4 mb-6 max-h-[50vh] overflow-y-auto pr-2">
                <!-- Comments will be loaded here -->
            </div>
            <form id="comment-form">
                <input type="hidden" id="comment-post-id">
                <textarea id="comment-text" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="أضف تعليقًا..." required></textarea>
                <div class="flex justify-end mt-2">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-full transition">تعليق</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, getDocs, where, doc, setDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = JSON.parse(__firebase_config || '{}');

        // --- App Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- Global State ---
        let currentUser = null;

        // --- UI Elements ---
        const loginView = document.getElementById('login-view');
        const mainAppView = document.getElementById('main-app-view');
        const logoutButton = document.getElementById('logout-button');
        
        // --- FIX for Google Sign-In Loading ---
        // This function is called by the Google GSI script once it's loaded.
        window.onGoogleLibraryLoad = () => {
            try {
                google.accounts.id.initialize({
                    client_id: "969437325749-71frkrdm6d4k60p36i8k4poonfil3rv8.apps.googleusercontent.com",
                    callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById("google-button-container"),
                    { theme: "outline", size: "large", shape: "rectangular", locale: "ar" }
                );
            } catch (error) {
                console.error("Google SDK initialization failed:", error);
                document.getElementById('google-sdk-error').classList.remove('hidden');
            }
        };

        // --- Authentication ---
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
            return JSON.parse(jsonPayload);
        }

        window.handleCredentialResponse = async (response) => {
            const decodedToken = decodeJwtResponse(response.credential);
            const userProfile = {
                uid: decodedToken.sub,
                displayName: decodedToken.name,
                email: decodedToken.email,
                photoURL: decodedToken.picture,
            };
            
            // This simulates a login session since we can't create custom tokens on the client.
            // We save the user to Firestore and then proceed.
            await setDoc(doc(db, "users", userProfile.uid), {
                displayName: userProfile.displayName,
                email: userProfile.email,
                photoURL: userProfile.photoURL
            }, { merge: true });

            currentUser = userProfile;
            showMainApp();
        };

        logoutButton.addEventListener('click', () => {
            currentUser = null;
            if (typeof google !== 'undefined') {
                 google.accounts.id.disableAutoSelect();
            }
            showLoginView();
        });

        // --- View & UI Management ---
        function showLoginView() {
            loginView.classList.add('active');
            mainAppView.classList.remove('active');
        }

        function showMainApp() {
            loginView.classList.remove('active');
            mainAppView.classList.add('active');
            updateSidebarUI();
            navigateTo('feed');
        }

        function updateSidebarUI() {
            if (!currentUser) return;
            document.getElementById('sidebar-profile-pic').src = currentUser.photoURL;
            document.getElementById('sidebar-profile-name').textContent = currentUser.displayName;
            document.getElementById('sidebar-profile-email').textContent = currentUser.email;
        }
        
        window.navigateTo = (sectionId) => {
            document.querySelectorAll('.app-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`${sectionId}-section`).classList.remove('hidden');
            
            if(sectionId === 'feed') loadPosts('feed');
            if(sectionId === 'profile') loadPosts('profile');
        }
        
        function createSkeletonLoader() {
            return `
                <div class="bg-gray-800 rounded-2xl p-5 shadow-lg">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-full skeleton"></div>
                        <div class="mr-4 flex-grow">
                            <div class="h-4 w-1/3 skeleton mb-2"></div>
                            <div class="h-3 w-1/4 skeleton"></div>
                        </div>
                    </div>
                    <div class="h-4 w-full skeleton mb-2"></div>
                    <div class="h-4 w-5/6 skeleton mb-4"></div>
                    <div class="h-48 w-full skeleton"></div>
                </div>
            `;
        }

        // --- Firestore & Content Management ---
        async function loadPosts(mode) {
            if (!currentUser) return;
            const containerId = mode === 'feed' ? 'feed-posts-container' : 'profile-posts-container';
            const container = document.getElementById(containerId);
            container.innerHTML = createSkeletonLoader() + createSkeletonLoader(); // Show skeletons

            const postsQuery = mode === 'feed' 
                ? query(collection(db, "posts"))
                : query(collection(db, "posts"), where("authorId", "==", currentUser.uid));

            onSnapshot(postsQuery, (snapshot) => {
                const posts = [];
                snapshot.forEach(doc => posts.push({ id: doc.id, ...doc.data() }));
                posts.sort((a,b) => b.createdAt.toDate() - a.createdAt.toDate());
                renderPosts(container, posts);
            });
        }

        function renderPosts(container, posts) {
            container.innerHTML = '';
            if (posts.length === 0) {
                container.innerHTML = `<p class="text-gray-400 text-center py-8">لا توجد منشورات لعرضها.</p>`;
                return;
            }
            posts.forEach(post => container.appendChild(createPostElement(post)));
        }

        function createPostElement(post) {
            const element = document.createElement('div');
            element.className = 'bg-gray-800 rounded-2xl p-5 shadow-lg animate-fadeIn';
            
            const videoEmbedHtml = post.videoUrl ? getVideoEmbed(post.videoUrl) : '';
            const isLiked = post.likes?.includes(currentUser.uid);

            element.innerHTML = `
                <div class="flex items-center mb-4">
                    <img src="${post.authorPhoto}" class="w-12 h-12 rounded-full mr-4 rtl:ml-4 border-2 border-gray-600">
                    <div>
                        <p class="font-bold text-white">${post.authorName}</p>
                        <p class="text-sm text-gray-400">${post.createdAt.toDate().toLocaleString('ar')}</p>
                    </div>
                </div>
                <p class="text-gray-300 whitespace-pre-wrap mb-4">${post.content}</p>
                ${videoEmbedHtml}
                <div class="mt-4 pt-4 border-t border-gray-700 flex items-center space-x-6 rtl:space-x-reverse">
                    <button class="like-btn flex items-center space-x-2 rtl:space-x-reverse text-gray-400 hover:text-red-500 transition" data-postid="${post.id}">
                        <i class="${isLiked ? 'fas fa-heart text-red-500' : 'far fa-heart'}"></i>
                        <span>${post.likes?.length || 0}</span>
                    </button>
                    <button class="comment-btn flex items-center space-x-2 rtl:space-x-reverse text-gray-400 hover:text-indigo-400 transition" data-postid="${post.id}">
                        <i class="far fa-comment"></i>
                        <span>${post.commentCount || 0}</span>
                    </button>
                </div>
            `;
            
            element.querySelector('.like-btn').addEventListener('click', () => toggleLike(post.id));
            element.querySelector('.comment-btn').addEventListener('click', () => openCommentsModal(post.id));
            return element;
        }
        
        function getVideoEmbed(url) {
            let videoId;
            if (url.includes("youtube.com/watch?v=")) videoId = url.split('v=')[1].split('&')[0];
            else if (url.includes("youtu.be/")) videoId = url.split('youtu.be/')[1].split('?')[0];
            
            if (videoId) return `<div class="mt-4"><iframe class="post-video" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`;
            return '';
        }

        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('post-content').value.trim();
            const videoUrl = document.getElementById('video-url').value.trim();
            if (!content && !videoUrl) return;

            await addDoc(collection(db, "posts"), {
                authorId: currentUser.uid,
                authorName: currentUser.displayName,
                authorPhoto: currentUser.photoURL,
                content: content,
                videoUrl: videoUrl,
                createdAt: new Date(),
                likes: [],
                commentCount: 0
            });
            e.target.reset();
            navigateTo('feed');
        });

        // --- Like & Comment Logic ---
        async function toggleLike(postId) {
            if (!currentUser) return;
            const postRef = doc(db, "posts", postId);
            const postSnap = await getDoc(postRef);
            if (!postSnap.exists()) return;

            const isLiked = postSnap.data().likes?.includes(currentUser.uid);
            await updateDoc(postRef, {
                likes: isLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid)
            });
        }

        window.openCommentsModal = async (postId) => {
            const modal = document.getElementById('comments-modal');
            const container = document.getElementById('comments-container');
            document.getElementById('comment-post-id').value = postId;
            container.innerHTML = `<p class="text-gray-400">تحميل التعليقات...</p>`;
            modal.classList.add('open');
            
            const commentsQuery = query(collection(db, `posts/${postId}/comments`));
            onSnapshot(commentsQuery, (snapshot) => {
                container.innerHTML = '';
                if (snapshot.empty) {
                    container.innerHTML = `<p class="text-gray-400 text-center">لا توجد تعليقات. كن أول من يعلق!</p>`;
                } else {
                    snapshot.docs.sort((a,b) => a.data().createdAt.toDate() - b.data().createdAt.toDate()).forEach(doc => {
                        const comment = doc.data();
                        const commentEl = document.createElement('div');
                        commentEl.className = 'flex items-start space-x-3 rtl:space-x-reverse';
                        commentEl.innerHTML = `
                            <img src="${comment.authorPhoto}" class="w-10 h-10 rounded-full">
                            <div class="bg-gray-700 rounded-lg p-3 flex-grow">
                                <p class="font-bold text-sm">${comment.authorName}</p>
                                <p class="text-gray-300">${comment.text}</p>
                            </div>
                        `;
                        container.appendChild(commentEl);
                    });
                }
            });
        };

        window.closeCommentsModal = () => document.getElementById('comments-modal').classList.remove('open');

        document.getElementById('comment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const postId = document.getElementById('comment-post-id').value;
            const text = document.getElementById('comment-text').value.trim();
            if (!text || !postId || !currentUser) return;
            
            // Add comment to subcollection
            await addDoc(collection(db, `posts/${postId}/comments`), {
                authorId: currentUser.uid,
                authorName: currentUser.displayName,
                authorPhoto: currentUser.photoURL,
                text: text,
                createdAt: new Date()
            });
            
            // Update comment count on post
            const postRef = doc(db, "posts", postId);
            const postSnap = await getDoc(postRef);
            const currentCount = postSnap.data().commentCount || 0;
            await updateDoc(postRef, { commentCount: currentCount + 1 });

            e.target.reset();
        });
        
        // --- Initial Load ---
        // The Google script will call onGoogleLibraryLoad when it's ready.
    </script>
</body>
</html>
